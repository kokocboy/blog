<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport",content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../blog/static/css/oneself.css" th:href="@{/css/oneself.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>关于我</title>
</head>
<body class="bg">
<div class="footerUp">
<!--导航-->
<!--thymeleaf模板布局，减少重复代码（例如导航栏 页脚）-->
<nav th:replace="blogFragments::navigation(5)"></nav>

<!--中间内容-->
    <div class="ui container">
        <div class="ui grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img src="https://picsum.photos/id/1036/4608/3072" alt="" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment invert">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text header">杨国庆</p>
                    <p class="m-text header">大四在读学生</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">编程</div>
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">听歌</div>
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">吃鸡</div>
                    <div class="ui orange basic left pointing label m-margin-tb-tiny">Holdem</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">算法</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">C++</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">go</div>
                </div>
                <div class="ui attached bottom segment">
                    <a th:href="@{https://github.com/kokocboy}" class="ui circular icon button"><i class="github icon"></i></a>
                    <a class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a class="ui qq circular icon button"><i class="qq icon"></i></a>
                </div>
                <div class="ui flowing popup transition hidden" id="weinshow">
                    <img th:src="@{/images/WeChat.jpg}" class="ui rounded image" style="width: 100px">
                </div>
                <div class="ui flowing popup transition hidden" id="qqshow">
                    <img th:src="@{/images/qq.jpg}" class="ui rounded image" style="width: 100px">
                </div>
            </div>
        </div>
    </div>































</div>
<div class="footerPos">
<!--底部-->
<footer th:replace="blogFragments::blogFooter"></footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:src="@{/js/all.js}"></script>
<script>
    $('.wechat').popup(
        {
            popup:$('#weinshow'),
            position:'bottom center'
        }
    );
    $('.qq').popup(
        {
            popup:$('#qqshow'),
            position:'bottom center'
        }
    );
</script>
</body>
</html>
