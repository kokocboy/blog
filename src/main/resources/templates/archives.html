<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport",content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../blog/static/css/oneself.css" th:href="@{/css/oneself.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>归档</title>
</head>
<body class="bg">
<div class="footerUp">
<!--导航-->
<!--thymeleaf模板布局，减少重复代码（例如导航栏 页脚）-->
<nav th:replace="blogFragments::navigation(3)"></nav>


<div class="m-padded-tb-large m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--            头部-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column"><h3 class="ui teal header" a>归档</h3></div>
                <div class="right aligned column">共<h3 class="ui orange header m-inline-block" th:text="${archivesContent.total}">博客数量</h3>篇博客</div>
            </div>
        </div>
        <div th:each="list:${archivesContent.lists}">
            <br>
            <h3 class="ui header center aligned" th:text="${#dates.format(list[0].createTime,'yyyy')}">年</h3>
            <div class="ui fluid vertical menu">
                <a href="#" class="item" th:each="blog:${list}">
                    <span>
                        <i class="ui mini teal circle icon"></i>&nbsp;&nbsp;
                        <h th:text=" ${blog.title}">博客标题</h>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'MM-dd')}">月日</div>
                    </span>
                        <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
</div>






</div>
<div class="footerPos">
    <!--底部-->
    <footer th:replace="blogFragments::blogFooter"></footer>
</div>


















<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:src="@{/js/all.js}"></script>
</body>
</html>
